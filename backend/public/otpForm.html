<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <div class="container card p-5">
        <h3 class="text-primary center mb-4">OTP VERIFICATION</h3>
        <form class="row form otpForm">
            <div class="col-auto">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="col-auto">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-primary submitButton" id="emailBtn">Send OTP</button>
        </form>
        <div class="d-flex justify-content-center gap-3 mt-3 align-items-center notification">
          </div>
        <div class="verification">
            <div class="otpInputFields mt-3 hide" id="otpField">
                <input type="number" class="otpNum" id="otpNum1" maxlength="1">
                <input type="number" class="otpNum" id="otpNum2" maxlength="1">
                <input type="number" class="otpNum" id="otpNum3" maxlength="1">
                <input type="number" class="otpNum" id="otpNum4" maxlength="1">
                <button class="btn btn-primary ms-4 submitButton" id="submitButton">Authenticate</button>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
